<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page title</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script>
	   window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	
</head>
<body>
<!-- Carousel 
<div id="myCarousel" class="carousel slide" data-ride="carousel">

Carousel Indicators --
<li data-target="#myCarousel" data-slide-to="1"></li>

-- Carousel Controls 
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
-->
	<div class="carousel slide" data-ride="carousel" id="carousel">
		<ol class="carousel-indicators">
			<li class="active" data-slide-to="0" data-target="#carousel"></li>
			<li data-slide-to="1" data-target="#carousel"></li>
			<li data-slide-to="2" data-target="#carousel"></li>
			<li data-slide-to="3" data-target="#carousel"></li>
			<li data-slide-to="4" data-target="#carousel"></li>
		</ol>
		<ul>
			<li class="item"><img alt="#" src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&cs=tinysrgb&h=350"></li>
			<li class="item" ><img alt="#" src="https://images.pexels.com/photos/315191/pexels-photo-315191.jpeg?auto=compress&cs=tinysrgb&h=350"></li>
			<li class="item"><img alt="#" src="https://images.pexels.com/photos/218983/pexels-photo-218983.jpeg?auto=compress&cs=tinysrgb&h=350"></li>
			<li class="item"><img alt="#" src="https://images.pexels.com/photos/69791/sleeping-city-sleep-night-69791.jpeg?auto=compress&cs=tinysrgb&h=350"></li>
			<li class="item"><img alt="#" src="https://images.pexels.com/photos/175032/pexels-photo-175032.jpeg?auto=compress&cs=tinysrgb&h=350"></li>
		</ul>
		<a class="left carousel-control" data-slide="prev" href="#carousel"><span id="prev" class="glyphicon glyphicon-chevron-left"></span> <span class="sr-only">Previous</span>
		</a>
		<a id="right" class="right carousel-control" data-slide="next" href="#carousel"><span id="next" class="glyphicon glyphicon-chevron-right"></span> <span class="sr-only">Next</span>
		</a>
	</div>
	<script src="script.js" type="text/javascript">
	</script>
</body>
</html>
